<script src="term.js"></script>
<script>
;(function() {
  window.onload = function() {

      var url = "ws://localhost:8009/"
      var ws = new WebSocket(url);

      var term = new Terminal({
	parent: "terminal",
        cols: 80,
        rows: 24,
        useStyle: true,
        screenKeys: true,
        cursorBlink: false
      });

      ws.onclose = function() {
        term.destroy();
      };

      ws.onmessage = function (msg) {
          term.write(msg.data);
      };

      term.on('data', function(data) {
	ws.send(data)
      });

      term.on('title', function(title) {
        document.title = title;
      });

      term.open(document.body);

      term.write('\x1b[31mWelcome to NDS Labs\x1b[m\r\n');
  };
}).call(this);
</script>

<body>
   <div id="terminal">Terminal div</div>
</body>
